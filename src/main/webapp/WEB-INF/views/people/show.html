<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Человек</title>
</head>
<body>
<p th:text="${person.getName() + ', ' + person.getYear()}">VALUE</p>
<p>Человек пока не взял ни одной книги</p>
<hr/>

<a th:href="@{/people/{id}/edit(id=${person.getPerson_id()})}">Редактировать</a>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPerson_id()})}">
    <input type="submit" value="Удалить"/>
</form>
</body>
</html>
